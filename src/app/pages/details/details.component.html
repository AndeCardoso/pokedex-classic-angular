<poke-header></poke-header>

<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 class="bounceInLeft">{{pokemon[0].name}}</h1>
      <h2 class="bounceInRight">{{pokemon[1].names[0].name}}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        class="bounceInDown"
      >

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Statistics</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
                {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn__secondary">
          Back
        </a>
      </article>
    </section>
  </ng-template>

  <img
    src="assets/img/error.png"
    alt="Connection error with API"
    width="100%"
    class="error bounceIn"
    *ngIf="apiError"
  >
</main>
